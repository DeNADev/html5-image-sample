<!DOCTYPE html>
<html>
<head>
<title>SVG Test 6</title>
<script type="text/javascript">
// Draw the content of a <canvas> element to an <svg> element.
window.onload = function() {
  // Create a <canvas> element and draw a circle.
  var canvas = document.createElement('canvas');
  canvas.width = 32;
  canvas.height = 32;
  var context = canvas.getContext('2d');
  context.arc(16, 16, 15, 0, Math.PI * 2);
  context.fillStyle = '#000';
  context.fill();
  canvas.toDataURL('image/png');
  // Create an <svg> element.
  var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
  svg.setAttribute('width', '32');
  svg.setAttribute('height', '32');
  // Create an <image> element and set the content of the above <canvas> element
  // to its source.
  var image = document.createElementNS('http://www.w3.org/2000/svg', 'image');
  image.setAttribute('x', '0');
  image.setAttribute('y', '0');
  image.setAttribute('width', '32');
  image.setAttribute('height', '32');
  image.setAttributeNS(
      'http://www.w3.org/1999/xlink', 'href', canvas.toDataURL('image/png'));
  svg.appendChild(image);
  document.body.appendChild(svg);
};
</script>
</head>
<body>
</body>
</html>
